<p>MAIN</p>
<uib-accordion close-others="true">
    <div ng-repeat="x in [1,2,3,4]" uib-accordion-group class="panel-default" >
        <uib-accordion-heading>
            {{x}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        <div ng-repeat="r in ['a','b']">
            {{r}}
        </div>
    </div>
</uib-accordion>
{{user}}
<p ng-repeat="role in roles">
    <input type="checkbox" checklist-model="user.roles" checklist-value="role"> {{role}}
</p>

<table class="table table-striped table-hover" width="100%">
    <thead>
    <tr>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {{y}}
    <tr dir-paginate="x in y|itemsPerPage:page">
        <td width="10%">
           {{x}}
        </td>
        <td width="80%">
            {{x*10}}
        </td>
        <td width="10%">
            {{x*1000}}
        </td >
    </tr>
    <tr>
        <td>
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="page" uib-btn-radio="5">5</label>
                <label class="btn btn-primary" ng-model="page" uib-btn-radio="10">10</label>
                <label class="btn btn-primary" ng-model="page" uib-btn-radio="15">15</label>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<dir-pagination-controls class=""
                         max-size="5"
                         direction-links="true"
                         boundary-links="true">
</dir-pagination-controls>

<p></p>
